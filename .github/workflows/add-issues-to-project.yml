name: Add issues to project

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  add-issues-to-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - name: Add "needs triage" label to unlabeled issues
        run: npm run add-labels
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_LABEL: "needs triage"
          ISSUE_QUERY: org:mdn is:issue is:public is:open no:label archived:false -repo:mdn/browser-compat-data -repo:mdn/curriculum -repo:mdn/translated-content sort:created-asc

      - name: Issue triage
        run: npm run add-to-project
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_PROJECT_DELAY: 3
          ISSUE_PROJECT_OWNER: mdn
          ISSUE_PROJECT_NUMBER: 33
          ISSUE_PROJECT_QUERY: org:mdn is:issue is:public is:open archived:false label:"needs triage" -repo:mdn/browser-compat-data -repo:mdn/translated-content sort:created-asc

      - name: Content issues
        run: npm run add-to-project
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_PROJECT_OWNER: mdn
          ISSUE_PROJECT_NUMBER: 37
          ISSUE_PROJECT_QUERY: 'repo:mdn/content is:issue is:public is:open label:"effort: small","effort: medium","effort: large" sort:created-asc'

      - name: Engineering issues
        run: npm run add-to-project
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_PROJECT_OWNER: mdn
          ISSUE_PROJECT_NUMBER: 36
          ISSUE_PROJECT_QUERY: |
            is:issue is:public is:open label:p0,p1,p2,p3,p4 sort:created-asc repo:mdn/bob
            is:issue is:public is:open label:p0,p1,p2,p3,p4 sort:created-asc repo:mdn/bcd-utils
            is:issue is:public is:open label:p0,p1,p2,p3,p4 sort:created-asc repo:mdn/differy
            is:issue is:public is:open label:p0,p1,p2,p3,p4 sort:created-asc repo:mdn/rumba
            is:issue is:public is:open label:p0,p1,p2,p3,p4 sort:created-asc repo:mdn/yari
            is:issue is:public is:open label:p0,p1,p2,p3,p4 sort:created-asc repo:mdn/workflows

      - name: Product issues
        run: npm run add-to-project
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_PROJECT_OWNER: mdn
          ISSUE_PROJECT_NUMBER: 38
          ISSUE_PROJECT_QUERY: 'org:mdn is:issue is:public is:open archived:false label:"Resource: Product","Resource: UX",ux sort:created-asc'
